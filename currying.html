<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currying</title>
</head>
<body>
<script>
    function sum(){
        var count=[...arguments].reduce((p,c)=>p+=c,0);
        var _this=(...num)=>{
            count+=num.reduce((p,c)=>(p+=c),0);
            return _this;
        }
        _this.toString=_this.valueOf=()=>count;
        return _this;
    }
    console.log(+sum(1)(1)(1)(1));
    console.log(+sum(1,2));
    console.log(+sum(1,2)(1,2));
    console.log(+sum(1,2)(1,2,3));
</script>
</body>
</html>
